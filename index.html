<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Float</title>
</head>
<body>
    
    <div class="container-wrapper">
        <img src="img/bg-heading-.jpg" alt="img-1" class="img-responsive">

        <h1>Registration Info</h1>
        <form>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="email">
            <input type="password" placeholder="password">
            
            <input type="datetime-local" placeholder="Birthdate" class="Birthdate">

            <input type="tel" placeholder="Phone">
            
            <select>
                <option disabled selected> Gender</option>
                <option>Female</option>
                <option>Male</option>
            </select>

            <input type="submit" translate="no" value="Submit">
        </form>
    </div>

</body>
</html>
